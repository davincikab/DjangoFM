{% extends "base.html" %}
{% load crispy_forms_tags %}

<form class="form-horizontal js-waterLegend-delete-form" method="post" action="{% url 'water-delete' water.gid %}">
	{% csrf_token %}
	<div class="card">
		<h4>Delete water Description </h4>
		<button class="close" data-dismiss="modal"> <span>&times</span></button>

	</div>

	<div class="card-body">
		<p> Are you sure you want to delete the <strong> water description for water point {{ water.gid }} {{ water.Type }}</strong></p>
	</div>

	<div class="card-footer">
		<button class="btn btn-primary" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-danger">Delete</button>
	</div>

</form>
